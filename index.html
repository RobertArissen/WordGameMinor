<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="/public/css/game.css" rel="stylesheet">
    <title>WordShooter</title>
</head>
<body class="bg-grey-dark p-4 font-nunito">
    <div class="container mx-auto flex justify-center">
        <div class="bg-blue-darkest rounded-t rounded-b shadow-lg" style="width: 720px">
            <h3 class="text-center my-5 text-white">WordShooter</h3>

            <canvas class="rounded shadow-lg border ml-2"></canvas>

            <div class="p-4 bg-blue-darker mt-2 shadow-inner rounded-b flex items-center px-2 justify-between">

                <div class="bg-white shadow p-4 h-auto w-2/3 rounded">
                    <b>Het engelse woord voor <span class="text-blue">Fiets</span></b>

                    <div class="mt-3 flex flex-row">
                        <div class="w-5 mr-1 border-b-4 border-blue-light text-bold text-center font-extrabold">B</div>
                        <div class="w-5 mr-1 border-b-4 border-blue-light text-bold text-center font-extrabold">I</div>
                        <div class="w-5 mr-1 border-b-4 border-blue-light text-bold text-center font-extrabold">K</div>
                        <div class="bg-blue-dark h-1 w-5 mr-1 mt-5"></div>
                    </div>
                </div>

                <div class="bg-white shadow p-4 rounded">
                    <b class="text-sm">Aantal woorden</b>

                    <h3 class="text-blue mt-4">1/10</h3>
                </div>

                <div class="bg-white shadow p-4 rounded">
                    <b class="text-sm">Score</b>

                    <h3 class="text-blue mt-4">300</h3>
                </div>

            </div>
        </div>
    </div>
    <script src="/public/js/game.js"></script>

</body>
</html>
